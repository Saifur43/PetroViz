<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Visualize Core Data</h2>
        <form method="get">
            <div class="row">
                <div class="col-md-4">
                    <label for="well_name">Select Well Name:</label>
                    <select id="well_name" name="well_name" class="form-control" onchange="this.form.submit()">
                        <option value="">-- Select --</option>
                        {% for name in well_names %}
                            <option value="{{ name }}" {% if selected_well == name %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="core_no">Select Core No:</label>
                    <select id="core_no" name="core_no" class="form-control">
                        <option value="">-- Select --</option>
                        {% for core in core_numbers %}
                            <option value="{{ core }}" {% if selected_core == core %}selected{% endif %}>{{ core }}</option>
                        {% endfor %}
                    </select>
                </div>                
                <div class="col-md-4">
                    <br>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Plot Graph</button>
                </div>
            </div>
        </form>

        {% if plot_url %}
            <h3 class="text-center mt-4">Generated Plot</h3>
            <div class="text-center">
                <img src="data:image/png;base64,{{ plot_url }}" alt="Plot" class="img-fluid">
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
