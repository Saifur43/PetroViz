{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-12">
      <h1 class="display-6" style="color: #257358;">Drilling Reports â€” Wells</h1>
      <p class="text-muted">Select a well to view its drilling reports.</p>
    </div>
  </div>

  <div class="row">
    {% for well in wells %}
      <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
        <a href="{% url 'drilling_reports' well.id %}" class="text-decoration-none">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-0" style="color: #1a5943;">{{ well.name }}</h5>
              {% if well.gas_field %}
                <p class="card-text text-muted small mb-0">Field: {{ well.gas_field.name }}</p>
              {% endif %}
            </div>
          </div>
        </a>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-info">No wells available.</div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
