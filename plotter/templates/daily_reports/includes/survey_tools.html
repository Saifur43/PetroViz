{% if request.user.is_superuser %}
<div class="survey-tool-card mt-4 p-3 bg-white text-dark rounded" style="box-shadow:0 2px 6px rgba(0,0,0,0.08);">
    <h6 class="text-uppercase fw-bold" style="font-size:0.8rem; letter-spacing:0.05em;">
        <i class="bi bi-map-fill me-1"></i>Survey Utilities
    </h6>
    <form class="mb-3" method="post" action="{% url 'upload_well_survey' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label class="form-label form-label-sm text-muted">Well</label>
            <select name="well" class="form-select form-select-sm" required>
                {% for well in wells %}
                <option value="{{ well.id }}">{{ well.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-2">
            <input type="file" class="form-control form-control-sm" name="survey_file" accept=".txt" required>
        </div>
        <button type="submit" class="btn btn-sm btn-outline-light w-100" style="color:#1a5943; border-color:#1a5943;">
            <i class="bi bi-upload"></i> Upload Survey
        </button>
    </form>

    <div class="border-top pt-2">
        <form id="depth-convert-form">
            {% csrf_token %}
            <div class="mb-2">
                <label class="form-label form-label-sm text-muted">Well</label>
                <select name="well_id" class="form-select form-select-sm" required>
                    {% for well in wells %}
                    <option value="{{ well.id }}">{{ well.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label form-label-sm text-muted">Measured Depth (m)</label>
                <input type="number" step="0.01" name="md" class="form-control form-control-sm" placeholder="Leave blank if converting from TVD">
            </div>
            <div class="mb-2">
                <label class="form-label form-label-sm text-muted">TVD (m)</label>
                <input type="number" step="0.01" name="tvd" class="form-control form-control-sm" placeholder="Leave blank if converting from MD">
            </div>
            <button type="button" id="convert-depth-btn" class="btn btn-sm btn-outline-light w-100" style="color:#1a5943; border-color:#1a5943;">
                <i class="bi bi-arrow-left-right"></i> Convert Depth
            </button>
        </form>
        <div id="convert-depth-result" class="small text-muted mt-2"></div>
    </div>
</div>
{% endif %}
